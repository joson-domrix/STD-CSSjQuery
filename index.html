
<!DOCTYPE html>
<html lang="en">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>

  <body>


    <form >
    <div class="container" align="center">
  <h3>Login</h3>
  
  <input type="email" id="inputEmail" placeholder="Email" class="form-group">

  
  <input type="password" id="inputPassword" placeholder="Password" class="form-group">

    
    
<button type="submit" class="btn btn-primary">Login</button>
</div>
</form>
<div id="saveModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Do you want to login?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary btn-login">Login!</button>
      </div>
    </div>
  </div>
</div>

<div id="successModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>Yey! Let's pretend your logged in.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    $('form').submit(function(e) {
  $(document).ready(function() {
      e.preventDefault();
      $('#saveModal').modal('show');
    });
    $('.btn-login').click(function(e) {
      e.preventDefault();
      $('#saveModal').modal('hide');
      $('#successModal').modal('show');
    })
  });
</script>
